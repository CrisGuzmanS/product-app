<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--Menú de navegación-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>
    <div class="container mt-4">
        <!--Aplicación-->
        <div id="App" class="row pt-1">
            <div class="col-md-4">
                <!--Card de formulario-->
                <div class="card">
                    <div class="card-header bg-primary">
                        <h4 class="text-center cl-white">ADD A PRODUCT</h4>
                    </div>
                    <!--Formulario de productos-->
                    <form id="product-form" class="card-body">
                        <!--Input: nombre del producto-->
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <!--Input: precio del producto-->
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <!--Input: año del producto-->
                        <div class="form-group">
                            <input type="number" min="1900" id="year" value="2018" placeholder="Product Year" class="form-control">
                        </div>
                        <!--Botón: enviar producto-->
                        <input type="submit" value="SAVE" class="btn btn-primary primary btn-block">
                    </form>
                </div>
            </div>
            <!--Productos-->
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
